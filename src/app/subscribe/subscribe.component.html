<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 chatBlockContainer">

            <h1 class="chatTitle">  Feedback </h1>
            <div class=" yodaChat ">
                <form [formGroup]="feedbackForm">
                    <div class="form-group">
                        <label>Name:ðŸ’«</label>
                        <input type="text" formControlName="uname" class="form-control" />
                        <div *ngIf="aForm.uname.invalid" class="form-text text-danger"> *Name Invalid</div>
                    </div>
                    <div class="form-group">
                        <label>Email: ðŸ¤“</label>
                        <input type="text" formControlName="email"  email="true" class="form-control"/>

                    </div>
                    <div class="form-group">
                        <label>Suggestions: ðŸ¤”</label>

                        <input type="checkbox" class="form-check-input" id="exampleCheck1">

                    </div>
                    <div class="form-check">

                        Submit
                    </button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-md-3"> </div>
    </div>
